<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch</title>
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top, #1e1e2f, #0b0b13);
      --dial-bg: radial-gradient(circle at center, #2b2b3d 0%, #0d0d15 100%);
      --highlight: #00c6ff;
      --button-start: #4caf50;
      --button-stop: #f44336;
      --button-lap: #2196f3;
      --button-reset: #ff9800;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-gradient);
      font-family: "Poppins", sans-serif;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .dial {
      position: relative;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: var(--dial-bg);
      box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.1), 0 0 25px rgba(0, 198, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .dial::before {
      content: "";
      position: absolute;
      width: 90%;
      height: 90%;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.15);
    }

    .dial .ticks {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .tick {
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      transform-origin: center 125px;
    }

    .display {
      font-size: 2.2rem;
      font-weight: 600;
      color: var(--highlight);
      letter-spacing: 1px;
      z-index: 2;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      gap: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
    }

    button:active {
      transform: scale(0.97);
    }

    #start { background-color: var(--button-start); box-shadow: 0 0 10px var(--button-start); }
    #stop { background-color: var(--button-stop); box-shadow: 0 0 10px var(--button-stop); }
    #lap { background-color: var(--button-lap); box-shadow: 0 0 10px var(--button-lap); }
    #reset { background-color: var(--button-reset); box-shadow: 0 0 10px var(--button-reset); }

    .laps {
      margin-top: 20px;
      width: 80%;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px;
    }

    .lap {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 5px 0;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dial">
      <div class="ticks" id="ticks"></div>
      <div class="display" id="display">00:00.00</div>
    </div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="lap">Lap</button>
      <button id="reset">Reset</button>
    </div>
    <div class="laps" id="laps"></div>
  </div>

  <script>
    // Create tick marks around the dial
    const ticks = document.getElementById("ticks");
    for (let i = 0; i < 60; i++) {
      const tick = document.createElement("div");
      tick.className = "tick";
      tick.style.transform = `rotate(${i * 6}deg) translateX(-50%)`;
      ticks.appendChild(tick);
    }

    let startTime, updatedTime, difference = 0;
    let tInterval;
    let running = false;
    let lapCount = 1;

    const display = document.getElementById("display");
    const laps = document.getElementById("laps");

    function startTimer() {
      if (!running) {
        startTime = new Date().getTime() - difference;
        tInterval = setInterval(getShowTime, 10);
        running = true;
      }
    }

    function stopTimer() {
      if (running) {
        clearInterval(tInterval);
        running = false;
      }
    }

    function resetTimer() {
      clearInterval(tInterval);
      running = false;
      difference = 0;
      display.textContent = "00:00.00";
      laps.innerHTML = "";
      lapCount = 1;
    }

    function lapTimer() {
      if (running) {
        const lapTime = display.textContent;
        const lapElement = document.createElement("div");
        lapElement.className = "lap";
        lapElement.textContent = `Lap ${lapCount}: ${lapTime}`;
        laps.prepend(lapElement);
        lapCount++;
      }
    }

    function getShowTime() {
      updatedTime = new Date().getTime();
      difference = updatedTime - startTime;

      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);
      const milliseconds = Math.floor((difference % 1000) / 10);

      display.textContent =
        (minutes < 10 ? "0" : "") + minutes + ":" +
        (seconds < 10 ? "0" : "") + seconds + "." +
        (milliseconds < 10 ? "0" : "") + milliseconds;
    }

    document.getElementById("start").onclick = startTimer;
    document.getElementById("stop").onclick = stopTimer;
    document.getElementById("reset").onclick = resetTimer;
    document.getElementById("lap").onclick = lapTimer;
  </script>
</body>
</html>
