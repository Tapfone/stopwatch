<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<style>
  :root {
    --orange: #ff6a00;
    --dark-bg: #2a1f1b;
    --light-text: #fff;
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: var(--dark-bg);
    color: var(--light-text);
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 400px;
    aspect-ratio: 9 / 16;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 40px;
  }

  .circle {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: conic-gradient(var(--orange) 0deg, #333 0deg);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
  }

  .circle-inner {
    position: absolute;
    width: 160px;
    height: 160px;
    background: #1b1b1b;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 10px #000 inset;
  }

  .time {
    font-size: 2.5rem;
    font-weight: bold;
  }

  .buttons {
    margin-top: 30px;
    display: flex;
    gap: 10px;
  }

  button {
    padding: 12px 20px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
  }

  #start { background-color: #28a745; }
  #stop { background-color: #ff6a00; }
  #reset { background-color: #dc3545; }
  #lap { background-color: #007bff; }

  button:active {
    opacity: 0.8;
    transform: scale(0.98);
  }

  .laps {
    margin-top: 25px;
    width: 85%;
    max-height: 200px;
    overflow-y: auto;
    border-top: 1px solid #444;
    padding-top: 10px;
  }

  .lap {
    display: flex;
    justify-content: space-between;
    font-size: 1.1rem;
    padding: 6px 0;
    border-bottom: 1px solid #333;
  }

  .lap-number {
    color: var(--orange);
  }

  ::-webkit-scrollbar {
    width: 6px;
  }

  ::-webkit-scrollbar-thumb {
    background: var(--orange);
    border-radius: 3px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="circle" id="progress">
    <div class="circle-inner">
      <div class="time" id="display">00:00</div>
    </div>
  </div>

  <div class="buttons">
    <button id="start">START</button>
    <button id="stop">STOP</button>
    <button id="lap">LAP</button>
    <button id="reset">RESET</button>
  </div>

  <div class="laps" id="lapsList"></div>
</div>

<script>
  let startTime, updatedTime, difference = 0;
  let running = false;
  let timerInterval;
  let progress = 0;
  let lapCount = 0;

  const display = document.getElementById("display");
  const circle = document.getElementById("progress");
  const lapsList = document.getElementById("lapsList");

  function updateTime() {
    updatedTime = new Date().getTime();
    difference = updatedTime - startTime;

    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

    display.textContent =
      (minutes < 10 ? "0" + minutes : minutes) +
      ":" +
      (seconds < 10 ? "0" + seconds : seconds);

    progress = (seconds / 60) * 360;
    circle.style.background = `conic-gradient(var(--orange) ${progress}deg, #333 ${progress}deg)`;
  }

  document.getElementById("start").addEventListener("click", () => {
    if (!running) {
      running = true;
      startTime = new Date().getTime() - difference;
      timerInterval = setInterval(updateTime, 1000);
    }
  });

  document.getElementById("stop").addEventListener("click", () => {
    running = false;
    clearInterval(timerInterval);
  });

  document.getElementById("reset").addEventListener("click", () => {
    running = false;
    clearInterval(timerInterval);
    difference = 0;
    progress = 0;
    lapCount = 0;
    display.textContent = "00:00";
    circle.style.background = `conic-gradient(var(--orange) 0deg, #333 0deg)`;
    lapsList.innerHTML = "";
  });

  document.getElementById("lap").addEventListener("click", () => {
    if (running) {
      lapCount++;
      const lapTime = display.textContent;
      const lapElement = document.createElement("div");
      lapElement.classList.add("lap");
      lapElement.innerHTML = `<span class="lap-number">Lap ${lapCount}</span><span>${lapTime}</span>`;
      lapsList.prepend(lapElement);
    }
  });
</script>

</body>
</html>
